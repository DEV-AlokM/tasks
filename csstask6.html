<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
        text-align: center;
        max-width: 400px; 
        width: 100%; 
        padding: 0 20px; 
    }


        .circle {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .circle input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .input-label {
            text-align: left;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: green;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remember-me {
            text-align: left;
            margin-bottom: 10px;
        }

        .cancel-button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <input type="file" id="upload" style="display: none;">
            <label for="upload">Upload Photo</label>
        </div>
        <div class="input-label"> Username</div>
        <input class="input-field" type="text" placeholder="Enter Username">
        <div class="input-label"> Password</div>
        <input class="input-field" type="password" placeholder="Enter Password">
        <button class="login-button">Login</button>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
            <br>
            <button class="cancel-button">Cancel</button>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: rgba(176, 119, 45, 0.785);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(139, 69, 19);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input, select, textarea {
            width: 250px;
            padding: 5px;
        }
        .gender-label {
            display: inline-block;
            width: auto;
            text-align: right;
            margin-right: 10px;
        }
        .gender-input {
            display: inline-block;
            width: auto;
        }
        button {
            width: 100%;
            background-color: rgba(250, 248, 248, 0.945);
            color: rgb(7, 7, 7);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label class="gender-label">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" class="gender-input">
                <label for="male" class="gender-label">Male</label>
                <input type="radio" id="female" name="gender" value="female" class="gender-input">
                <label for="female" class="gender-label">Female</label>
                <input type="radio" id="other" name="gender" value="other" class="gender-input">
                <label for="other" class="gender-label">Other</label>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip">
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" rows="4" placeholder="Write about yourself"></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
